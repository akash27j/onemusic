<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MUSIC</title>
</head>
<body>
    <div class="cont">
        <div class="nav">
            <!-- <img src="logo.jpg" alt="not found" class="logo"> -->
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SPECIFICATIONS</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="#">CONTACT</a></li>

            </ul>
        </div>
            <div class="content">
                <div class="left">
                    <h1>THE <br>REAL<br> MUSIC</h1>
                </div>
                <div class="right">
                    <p>click here to listen</p>
                    <img src="play.png" alt="" width="50px" height="50px" id="icon">
                </div>
            </div>
    </div>
    <audio id="song">
        <source src="mic.mpeg" type="audio/mpeg">
    </audio>
    <script>
        var song = document.getElementById("song");
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            if(song.paused){
                song.play();
                icon.src = "pau.png"
            }else{
                song.pause();
                icon.src = "play.png"
            }
        }

    </script>

    
</body>
</html>
